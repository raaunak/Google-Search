<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = "stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="images.html"> Image Search</a></li>
                <li class="navbar-item"><a href="advanced_search.html"> Advanced Search</a></li>
            </ul>
        </div>
        <div class="center-div top-padding">
            <img class="images" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3pj6Dwf_F7ucAjn7hRXhZsKvytaqdRZtPVA&s" alt="Google Logo">
        </div> 
        <div class="paddings">
            <div class="center-div">
                <form action="https://www.google.com/search">
                    <div class="search">
                        <span class="search-icon material-symbols-outlined">search</span>
                        <input type="text" name="q" class="search-input" placeholder="Search Google or type in a query">
                    </div>
                    <div class="padding-small">
                        <div class="center-div">
                            <input type="submit" value="Google Search" class="submit">
                            <input type="submit" value="I'm feeling Lucky" class="submit" name="btnI">
                        </div>
                    </div>
                </form>
            </div>
        </div>  
    </body>
</html>
