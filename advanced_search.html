<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="logo">
            <img style="padding-left:10px; width: 170px; height: 50px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3pj6Dwf_F7ucAjn7hRXhZsKvytaqdRZtPVA&s" alt="Google Logo">
        </div>
        <div>
            <ul class="advanced-navbar">
                <li class="advanced-navbar-items"><a style="color:rgb(92, 92, 92)" href="index.html"> Google</a></li>
                <li class="advanced-navbar-items"><a style="color:rgb(92, 92, 92)" href="images.html"> Images</a></li>
            </ul>
        </div>
        <div>
            <h1 class="h1-advanced">Advanced Search</h1>
            <hr class="border">
        </div>
        
        <div class="advanced-right">
            <p class="h2-advanced">Find pages with...</p>
            <form action="https://www.google.com/search">
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">all these words</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_q" class="form-control">
                        </div>
                    </div>       
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">this exact word or phrase</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_epq" class="form-control">
                        </div>
                    </div>     
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">any of these words</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_oq" class="form-control">
                        </div>
                    </div>     
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">none of these words</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_eq" class="form-control">
                        </div>
                    </div>     
                    <div class="btndiv">
                        <input type="submit" value="Advanced Search" class="rounded button"> 
                    </div>
            </form>
        </div>
        
    </body>
</html>
